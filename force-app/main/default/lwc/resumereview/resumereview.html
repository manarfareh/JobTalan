<template>
    <div class="slds-modal__content slds-p-around_medium" style="height: auto;">
                <lightning-card title="Candidate Documents:">
                    <template for:each={filesList} for:item="file">
                        <div key={file.value} class="slds-box">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-12" style="margin-left: 23px;">
                                    <lightning-icon icon-name="doctype:pdf" alternative-text="PDF file" title="PDF"></lightning-icon>
                                </div>
                                <div class="slds-col slds-large-size_3-of-12 slds-medium-size_4-of-12 slds-size_12-of-12" style="margin-top: 8px;">
                                    <p><strong>{file.label}</strong></p>
                                  </div>
                                <div class="slds-col slds-large-size_2-of-12 slds-medium-size_4-of-12 slds-size_12-of-12" style="margin-top: 8px;">
                                    <a href={file.url} download>Download</a>
                                  </div>
                                  <div class="slds-col slds-large-size_2-of-12 slds-medium-size_4-of-12 slds-size_12-of-12" style="margin-top: 5px;">
                                    <lightning-button label="Preview" 
                                    variant="brand"
                                   data-id={file.value}
                                   onclick={previewHandler}
                                    ></lightning-button>
                                  </div>
                                <div class="slds-col slds-size_4-of-12" style="margin-top: 10px;">
                                </div>
                            </div>
                        </div>
                    </template>
                </lightning-card>
                <div style="margin-top: 15px; margin-left:230px">
                    <lightning-button variant="brand" label="Accept Candidate"  onclick={accept}></lightning-button>
                    <lightning-button variant="brand" label="Reject Candidate" style="margin-left: 20px;" onclick={refuse}></lightning-button>
                </div>
    </div>
    
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="small" alternative-text="Close"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-modal__title slds-hyphenate">Choose Interviewer</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" style="height: auto;">
                            <div class="container">
                                <h1 style="color: #0267d2; margin-left:200px">Select an Interviewer:</h1>
                                <lightning-combobox 
                                    name="Interviewers"
                                    label="Interviewers"
                                    value={Interviewervalue}
                                    placeholder="Select Interviewer"
                                    options={userlist}
                                    onchange={handleChange}>
                                </lightning-combobox>
                            </div>
                         <lightning-button label="Submit" style="margin-left: 80px; margin-top:15px" onclick={submit}></lightning-button>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
